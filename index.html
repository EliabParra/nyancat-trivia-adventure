<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Nyan Cat Trivia Adventure! üê±</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pixel stars -->
    <pixel-stars></pixel-stars>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>NYAN CAT<br>TRIVIA ADVENTURE!</h1>
            <div class="subtitle">GET READY FOR 8-BIT KNOWLEDGE!</div>
        </div>

        <!-- Nyan Cat Music -->
        <nyan-cat-music src="/src/assets/nyan_cat_music.mp3"></nyan-cat-music>

        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen"></div>

        <!-- Loading Screen -->
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text">NYAN CAT IS FLYING<br>THROUGH SPACE<br>COLLECTING QUESTIONS...</div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen"></div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <h2>GAME COMPLETE!</h2>
            <div class="results-trophy">üèÜ</div>
            
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-value" id="finalScore">850</span>
                    <div class="stat-label">TOTAL POINTS</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="correctAnswers">8/10</span>
                    <div class="stat-label">CORRECT</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="successRate">80%</span>
                    <div class="stat-label">SUCCESS RATE</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="avgTime">15.3S</span>
                    <div class="stat-label">AVG TIME</div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn btn-success" id="playAgainBtn">PLAY AGAIN</button>
                <button class="btn btn-secondary" id="newConfigBtn">NEW CONFIG</button>
                <button class="btn" id="exitBtn">EXIT GAME</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
