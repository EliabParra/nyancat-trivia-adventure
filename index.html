<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Nyan Cat Trivia Adventure! üê±</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pixel stars -->
    <div class="stars">
        <div class="star" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 20%; animation-delay: 2s;"></div>
        <div class="star" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
        <div class="star" style="top: 40%; left: 90%; animation-delay: 4s;"></div>
        <div class="star" style="top: 60%; left: 5%; animation-delay: 5s;"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>NYAN CAT<br>TRIVIA ADVENTURE!</h1>
            <div class="subtitle">GET READY FOR 8-BIT KNOWLEDGE!</div>
        </div>

        <div class="controls">
            <div class="volume-control" id="volumeControl">
                <button class="mute-btn" id="muteBtn">üîä</button>
                <div class="volume-slider-wrap" id="volumeSliderWrap">
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="2">
                    <div class="volume-display" id="volumeDisplay">2</div>
                </div>
            </div>
        </div>

        <audio id="nyanAudio" loop preload="auto">
            <source src="https://www.nyan.cat/music/original.mp3" type="audio/mpeg">
            <source src="https://nyancat.com/music/original.mp3" type="audio/mpeg">
        </audio>

        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            
        </div>

        <!-- Loading Screen -->
        <div class="loading" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text">NYAN CAT IS FLYING<br>THROUGH SPACE<br>COLLECTING QUESTIONS...</div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <h2>GAME COMPLETE!</h2>
            <div class="results-trophy">üèÜ</div>
            
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-value" id="finalScore">850</span>
                    <div class="stat-label">TOTAL POINTS</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="correctAnswers">8/10</span>
                    <div class="stat-label">CORRECT</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="successRate">80%</span>
                    <div class="stat-label">SUCCESS RATE</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="avgTime">15.3S</span>
                    <div class="stat-label">AVG TIME</div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn btn-success" id="playAgainBtn">PLAY AGAIN</button>
                <button class="btn btn-secondary" id="newConfigBtn">NEW CONFIG</button>
                <button class="btn" id="exitBtn">EXIT GAME</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
