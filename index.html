                </div>

        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-header">
                <div class="progress-info" id="progressInfo">Q: 1/10</div>
                <div class="score-info" id="scoreInfo">SCORE: 0</div>
            </div>

            <div class="timer-container">
                <div class="timer" id="timer">20</div>
                <div class="timer-label">SECONDS LEFT</div>
            </div>

            <div class="question-container">
                <div class="question-text" id="questionText">
                    WHAT IS THE SPEED OF LIGHT IN VACUUM?
                </div>
            </div>

            <div class="answers-container" id="answersContainer">
                <button class="answer-btn">299,792,458 M/S</button>
                <button class="answer-btn">300,000,000 M/S</button>
                <button class="answer-btn">299,792,458 KM/S</button>
                <button class="answer-btn">186,282 MILES/S</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <h2>GAME COMPLETE!</h2>
            <div class="results-trophy">üèÜ</div>
            
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-value" id="finalScore">850</span>
                    <div class="stat-label">TOTAL POINTS</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="correctAnswers">8/10</span>
                    <div class="stat-label">CORRECT</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="successRate">80%</span>
                    <div class="stat-label">SUCCESS RATE</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="avgTime">15.3S</span>
                    <div class="stat-label">AVG TIME</div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button class="btn btn-success" id="playAgainBtn">PLAY AGAIN</button>
                <button class="btn btn-secondary" id="newConfigBtn">NEW CONFIG</button>
                <button class="btn" id="exitBtn">EXIT GAME</button>
            </div>
        </div>
    </div>
